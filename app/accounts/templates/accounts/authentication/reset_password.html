<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="h-screen flex">
        <div class="m-4 w-80 m-auto p-4 border border-gray-200 bg-gray-100 rounded-md shadow">
            <div class="flex mb-6">
                <h1 class="mx-auto text-2xl font-bold">Reset Password</h1>
            </div>
            <div class="space-y-4">
                <div class="flex flex-col border-2 border-gray-200 rounded-lg overflow-hidden">
                    <input class="focus:outline-none border-b p-2 px-3" type="text" placeholder="New password" />
                    <input class="focus:outline-none p-2 px-3" type="text" placeholder="Confirm password" />
                </div>
                <div class="hidden">
                    <ul class="ml-2 text-xs">
                        <li class="text-red-500">
                            <p>Password must be minimum 8 characters long.</p>
                        </li>
                        <li class="text-red-500">
                            <p>Password contains lowercase letters.</p>
                        </li>
                        <li class="text-red-500">
                            <p>Password contains uppercase letters.</p>
                        </li>
                        <li class="text-red-500">
                            <p>Password contains numbers.</p>
                        </li>
                        <li class="text-red-500">
                            <p>Password contains special sumbol (@, $, #, %, &).</p>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col">
                    <button class="border border-blue-500 bg-blue-500 rounded-md text-white p-2">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
